<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chatApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row h-10 w-100">
            <select id="filter" class="w-50 bg-dark text-light ml-2 mt-2 select font-weight-bold border">
                <option value="none">Normal</option>
                <option value="grayscale(100%)">Black & White</option>
                <option value="sepia(100%)">Old School</option>
                <option value="contrast(150%)">Contrast</option>
                <option value="blur(5px)">Some Blur</option>
                <option value="invert(100%)">Inverted</option>
                <option value="hue-rotate(180deg)">Super Beast</option>
                <option value="saturate(25)">Beast</option>
            </select>
        </div>
        <div class="col">
                <div class="float-right mt-3">
                    <input class="form-check-input" type="checkbox" id="theme">
                    <label class="form-check-label" for="theme">
                        Dark Theme
                    </label>
                </div>
        </div>
        <div class="row h-90 w-100">
            <div class="col-12 col-sm 6 d-flex justify-content-center">
                <div class="embed-responsive embed-responsive-16by9">
                    <video class="embed-responsive-item" muted></video>
                </div>
            </div>
            <div class="col-12 col-sm 6 d-flex justify-content-center">
                    <div id="peerDiv" class="embed-responsive embed-responsive-16by9">
                    </div>
                </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
